{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Edit Profile</h1>
    <form method="POST">
        <div class="form-group">
            <label for="avatar_url">Avatar URL</label>
            <input type="url" id="avatar_url" name="avatar_url" 
                   value="{{ current_user.profile.avatar_url if current_user.profile else '' }}">
        </div>
        
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="4">{{ current_user.profile.bio if current_user.profile else '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="interests">Interests</label>
            <textarea id="interests" name="interests" rows="4">{{ current_user.profile.interests if current_user.profile else '' }}</textarea>
        </div>
        
        <button type="submit" class="button">Save Changes</button>
    </form>
</div>
{% endblock %}
